<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
  <meta property="og:image" content="/{{page.cover}}" />
  <meta name="twitter:image" content="/{{page.cover}}">
  <meta name="twitter:card" content="/{{page.cover}}">

  <link rel="manifest" href="/assets/site.webmanifest">
  <meta name="msapplication-TileColor" content="#0CC">
  <meta name="theme-color" content="#ffffff">
  <link href="//fonts.googleapis.com/css?family=Roboto:400,700,400italic,700italic|Poppins:400,700,400italic,700italic" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
